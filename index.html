<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="header">
            <h1>Etch-a-Sketch project</h1>
        </div>
        <div class="content">
            <div class="selections">
                <div class="rangeSelection">
                    <h3>Select grid size</h3>
                    <input
                        type="range"
                        class="range"
                        value="2"
                        min="2"
                        max="64"
                    />
                    <h3 class="displayedSize">2x2</h3>
                </div>
                <div class="type">
                    <h3>Select color type</h3>
                    <button class="blackWhite active">Black and White</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="grayscale">Grayscale</button>
                </div>
            </div>
            <div class="container"></div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
